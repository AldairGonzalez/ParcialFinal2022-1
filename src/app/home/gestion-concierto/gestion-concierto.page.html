<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/home/ver-concierto', concierto.id]"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button id="open-modal" expand="block">
        <ion-icon name="book-outline"></ion-icon>
        <label>Ver Balance</label>
      </ion-button>
    </ion-buttons>
    <ion-title>{{concierto.concierto}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <ion-grid class="grid">
      <ion-row>
        <ion-col sizeLg="12" sizeMd="12" sizeXs="12">
          <div><ion-label class="titulo">Informaci√≥n Del Participante</ion-label></div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeLg="12" sizeMd="12" sizeXs="12">
          <div><ion-label class="subtitulos">Nombre:</ion-label></div>
        </ion-col>
        <ion-col sizeLg="12" sizeMd="12" sizeXs="12">
          <div><input [(ngModel)]="participante.nombre" type="text" class="cajas"></div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeLg="12" sizeMd="12" sizeXs="12">
          <div><ion-label class="subtitulos">Apellido:</ion-label></div>
        </ion-col>
        <ion-col sizeLg="12" sizeMd="12" sizeXs="12">
          <div><input [(ngModel)]="participante.apellido" type="text" class="cajas"></div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeLg="12" sizeMd="12" sizeXs="12">
          <div class="buttonGuardar"><ion-button (click)="registrar()">Registrar</ion-button></div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>

  <ion-card-content>
    <div><ion-label class="titulo">Participantes Al Concierto</ion-label></div>
    <ion-list>
      <ion-item *ngFor="let participante of participantes" [routerLink]="['/home/ver-concierto', participante.id]">
      <ion-label class="subtitulos">{{participante.nombre}} {{participante.apellido}}</ion-label>
    </ion-item> 
    </ion-list>
  </ion-card-content>

  
  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>Balance</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="modal.dismiss()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-list>
        <ion-grid class="grid">
          <ion-item>
            <ion-row>
              <ion-col sizeLg="12" sizeMd="12" sizeXs="12">
                 <div><ion-label class="subtitulos">Hay en caja:</ion-label></div>
               </ion-col>
             <ion-col sizeLg="12" sizeMd="12" sizeXs="12">
                 <div><ion-label>{{concierto.hay}}</ion-label></div>
            </ion-col>
           </ion-row>
          </ion-item>
          <ion-item>
            <ion-row>
              <ion-col sizeLg="12" sizeMd="12" sizeXs="12">
                 <div><ion-label class="subtitulos">Faltante:</ion-label></div>
               </ion-col>
             <ion-col sizeLg="12" sizeMd="12" sizeXs="12">
                 <div><ion-label>{{concierto.faltante}}</ion-label></div>
            </ion-col>
           </ion-row>
          </ion-item>
          <ion-item>
            <ion-row>
              <ion-col sizeLg="12" sizeMd="12" sizeXs="12">
                 <div><ion-label class="subtitulos">Ganacias</ion-label></div>
               </ion-col>
             <ion-col sizeLg="12" sizeMd="12" sizeXs="12">
                 <div><ion-label>{{concierto.ganancias}}</ion-label></div>
            </ion-col>
           </ion-row>
          </ion-item>
         </ion-grid>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
